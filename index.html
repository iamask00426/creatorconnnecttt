<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <meta name="theme-color" content="#ffffff" />
  <title>Creator Connect</title>

  <!-- Global Error Handler -->
  <script>
    window.addEventListener('error', function (e) {
      if (e.target && (e.target.tagName === 'SCRIPT' || e.target.tagName === 'LINK')) {
        const src = e.target.src || e.target.href || 'Unknown Resource';
        // Ignore favicon errors to reduce noise
        if (src.includes('favicon') || src.includes('vite.svg')) return;

        console.error('Resource loading failed:', src);
        const loader = document.getElementById('app-loader');
        if (loader) {
          loader.innerHTML = '<div style="color:#ef4444; text-align:center; padding:40px; font-family:sans-serif; max-width:300px;"><p style="font-weight:bold; font-size:14px; margin-bottom:8px;">System Error</p><p style="font-size:11px; opacity:0.7; word-break: break-word;">Failed to load component:<br>' + src.split('/').pop() + '<br><br>Please refresh the page.</p></div>';
        }
      }
    }, true);
  </script>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');

    :root {
      --app-bg: #f8fafc;
      --accent: #7c3aed;
    }

    html,
    body,
    #root {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      background-color: var(--app-bg);
    }

    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      color: #0f172a;
      -webkit-font-smoothing: antialiased;
    }

    .phone-frame-wrapper {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #e2e8f0;
    }

    .phone-mockup {
      width: 100%;
      max-width: 430px;
      height: 100%;
      background-color: var(--app-bg);
      overflow: hidden;
      position: relative;
      display: flex;
      flex-direction: column;
    }

    /* On desktop, give it a phone-like appearance */
    @media (min-width: 768px) {
      .phone-frame-wrapper {
        background-color: #e2e8f0;
        padding: 20px 0;
      }

      .phone-mockup {
        max-height: 900px;
        height: 95vh;
        border-radius: 40px;
        border: 8px solid #1e293b;
        box-shadow:
          0 0 0 2px #334155,
          0 25px 60px -12px rgba(0, 0, 0, 0.35),
          0 0 80px -20px rgba(100, 116, 139, 0.3);
      }
    }

    /* On mobile, go full screen */
    @media (max-width: 767px) {
      .phone-frame-wrapper {
        background-color: var(--app-bg);
      }

      .phone-mockup {
        max-width: 100%;
        border-radius: 0;
      }
    }

    #app-loader {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #ffffff;
      z-index: 9999;
      transition: opacity 0.4s ease-out, visibility 0.4s;
    }

    .logo-container {
      width: 100px;
      height: 100px;
      background: linear-gradient(135deg, #f97316 0%, #f43f5e 100%);
      border-radius: 35px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 20px 40px -10px rgba(244, 63, 94, 0.3);
      margin-bottom: 24px;
      animation: bounce 2s infinite ease-in-out;
    }

    .bolt-icon {
      width: 50px;
      height: 50px;
      color: white;
    }

    .app-name {
      font-size: 24px;
      font-weight: 900;
      color: #0f172a;
      letter-spacing: -0.03em;
      margin: 0;
      animation: pulse 2s infinite;
    }

    /* Soft Touch Utilities */
    .soft-shadow-lg {
      box-shadow: 0 20px 40px -12px rgba(0, 0, 0, 0.06);
    }

    .soft-shadow-md {
      box-shadow: 0 12px 24px -8px rgba(0, 0, 0, 0.05);
    }

    .soft-shadow-sm {
      box-shadow: 0 4px 12px -4px rgba(0, 0, 0, 0.04);
    }

    .glass-panel {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.5);
    }

    @keyframes bounce {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-10px);
      }
    }

    @keyframes pulse {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0.7;
      }
    }

    .hide-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .hide-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    /* Animations */
    @keyframes slide-up {
      from {
        transform: translateY(20px);
        opacity: 0;
      }

      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .animate-slide-up {
      animation: slide-up 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }

    @keyframes fade-in {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    .animate-fade-in {
      animation: fade-in 0.3s ease-out forwards;
    }

    @keyframes fade-in-up {
      from {
        transform: translateY(10px);
        opacity: 0;
      }

      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .animate-fade-in-up {
      animation: fade-in-up 0.4s ease-out forwards;
    }

    @keyframes slide-in-up {
      from {
        transform: translateY(100%);
      }

      to {
        transform: translateY(0);
      }
    }

    .animate-slide-in-up {
      animation: slide-in-up 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }

    .skeleton {
      background: linear-gradient(90deg, #f1f5f9 25%, #f8fafc 50%, #f1f5f9 75%);
      background-size: 200% 100%;
      animation: skeleton-loading 1.5s infinite;
    }

    @keyframes skeleton-loading {
      0% {
        background-position: 200% 0;
      }

      100% {
        background-position: -200% 0;
      }
    }

    .tap-bounce:active {
      transform: scale(0.96);
      transition: transform 0.1s;
    }

    .mask-gradient-b {
      mask-image: linear-gradient(to bottom, black 50%, transparent 100%);
      -webkit-mask-image: linear-gradient(to bottom, black 50%, transparent 100%);
    }
  </style>

<body>
  <div class="bg-noise"></div>
  <div id="app-loader">
    <div class="logo-container">
      <svg class="bolt-icon" viewBox="0 0 24 24" fill="currentColor">
        <path d="M13 10V3L4 14h7v7l9-11h-7z" stroke="currentColor" stroke-width="2" stroke-linecap="round"
          stroke-linejoin="round" />
      </svg>
    </div>
    <h1 class="app-name">Creator Connect</h1>
  </div>
  <div id="root"></div>
  <script type="module" src="./index.tsx"></script>
  <script>
    window.addEventListener('load', () => {
      const root = document.getElementById('root');
      const loader = document.getElementById('app-loader');
      const observer = new MutationObserver((mutations) => {
        if (root.children.length > 0) {
          loader.style.opacity = '0';
          loader.style.visibility = 'hidden';
          setTimeout(() => { if (loader.parentNode) loader.remove(); }, 400);
          observer.disconnect();
        }
      });
      observer.observe(root, { childList: true, subtree: true });
      setTimeout(() => {
        if (loader && loader.parentNode && root.children.length > 0) {
          loader.style.opacity = '0';
          loader.style.visibility = 'hidden';
        }
      }, 8000);
    });
  </script>

</body>

</html>
